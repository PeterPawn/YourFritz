#######################################################################################################
#                                                                                                     #
# This file contains the definitions of name parts for the files needed to sign and/or verify a       #
# signature of a firmware image (as libfwsign.so would do).                                           #
#                                                                                                     #
# You may even set the name components from environment variables - e.g. setting the name prefix like #
# this:                                                                                               #
#                                                                                                     #
# YF_SIGNIMAGE_NAMEPREFIX="$HOME/signing_key"                                                         #
#                                                                                                     #
# would set the location and a different name prefix at the same time.                                #
#                                                                                                     #
# This file is used with multiple scripts in the context of image signing, please be aware, that      #
# changes here may affect more than one script.                                                       #
#                                                                                                     #
#######################################################################################################
#                                                                                                     #
# constants                                                                                           #
#                                                                                                     #
#######################################################################################################
#                                                                                                     #
# this is the prefix to locate and name the files related to our RSA key                              #
#                                                                                                     #
#######################################################################################################
YF_SIGNIMAGE_NAMEPREFIX="${YF_SIGNIMAGE_NAMEPREFIX:-$HOME/signimage}"
#######################################################################################################
#                                                                                                     #
# the extension of the private key file - PEM format, encrypted with AES-128                          #
#                                                                                                     #
#######################################################################################################
YF_SIGNIMAGE_PRIVKEYEXT="${YF_SIGNIMAGE_PRIVKEYEXT:-key}"
#######################################################################################################
#                                                                                                     #
# the extension of the separate public key file in standard PEM format                                #
#                                                                                                     #
#######################################################################################################
YF_SIGNIMAGE_PUBKEYEXT="${YF_SIGNIMAGE_PUBKEYEXT:-pem}"
#######################################################################################################
#                                                                                                     #
# the extension of the separate public key file in AVM's own format with the modulus and exponent     #
# without any further text in two consecutive lines as hexadecimal text                               #
#                                                                                                     #
#######################################################################################################
YF_SIGNIMAGE_AVMKEYEXT="${YF_SIGNIMAGE_AVMKEYEXT:-asc}"
#######################################################################################################
#                                                                                                     #
# the extension of a file to be used as an additional entropy source for "openssl genrsa" ... it will #
# be created while generating the signing key, if it's not present - but this is done as 16 x 16 byte #
# blocks from /dev/random and this may be very time consuming; so you should consider to create it    #
# yourself prior to first use                                                                         #
#                                                                                                     #
#######################################################################################################
YF_SIGNIMAGE_PRNGSEEDEXT="${YF_SIGNIMAGE_PRNGSEEDEXT:-rnd}"
#######################################################################################################
#                                                                                                     #
# the number of bits to generate for a new RSA key, AVM's components can only handle 1024 bit keys    #
#                                                                                                     #
#######################################################################################################
#YF_SIGNIMAGE_KEYSIZE=1024
#######################################################################################################
#                                                                                                     #
# if you want to overwrite the needed binaries (tar, dd, openssl) with own versions, you may specify  #
# the following variables here or directly at the shell environment                                   #
#                                                                                                     #
#######################################################################################################
